                   <button class="cn"><a href="#">JOIN US</a></button>

                   <div class="form">
                       <h2>Login Here</h2>
                       <span id = "message" style="color:red; font-size: 15px; font-weight: bold;"> </span>
                       <input type="text" id="t1" placeholder="Enter Username Here">
                       <input type="password" id="t2" placeholder="Enter Password Here">
                       <button type="submit" onclick="return verify()" class="btnn">Login</button>
                       <script>
                        function verify() {
                        var uname = document.getElementById("t1").value;
                        var pw = document.getElementById("t2").value;
                        if(uname == "")
                        {
                            document.getElementById("message").innerHTML = "**Fill the username please!";
                            return false;
                        }
                        //check empty password field
                        if(pw == "") {
                            document.getElementById("message").innerHTML = "**Fill the password please!";
                            return false;
                        }
                        //minimum password length validation
                        else if(pw.length < 8) {
                            document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";
                            return false;
                        }

                        //maximum length of password validation
                        else if(pw.length > 15) {
                            document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";
                            return false;
                        } 
                        else {
                            alert("Login Successful");
                            window.location.href="home.html";
                        }
                        }
                       </script>
